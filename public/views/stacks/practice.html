<section   data-ng-controller="StacksController" data-ng-init="findOne();">
    <div class="container-fluid">
    	<div class="practice-stack-headers">
	        <h2>{{stack.title}}</h2>
	        <h4>{{stack.language1}} - {{stack.language2}}</h4>
    	</div>
    </div>

</section>


<section data-ng-controller="PracticeController" data-ng-init="loadCards();">
    
    <div class="container-fluid">
            <div>
                <progress ng-model="learnedGauge.value" percent="learnedGauge" animate="true" class="progress active animate"></progress>
            </div>

            <div class="practice-controls-top">

	            <a ng-toggleClass="annyangOn" ng-click="annyang();" class="speech-button">
	                <i class="icon-microphone icon-4x"></i>
	            </a>          
    		</div>

			<div class="practice-controls-mid">
				<i class="icon-chevron-left icon-4x pull-left" ng-click="prevCard()"></i>
				<i class="icon-chevron-right icon-4x pull-right" ng-click="nextCard()"></i>
			</div>

            <div class="card-wrapper clearfix">
            	
	            <div class="flip">
	                <div class="card">
	                    <div ng-click="flip();" class="face front">
	                        {{orderedCards.current().value.side1}}
	                    </div>
	                    <div ng-click="flip();" class="face back">
	                        {{orderedCards.current().value.side2}}
	                    </div>
	                </div>
	            </div>       

        	</div>			           	 

            <div class="practice-controls-bottom">
                <i ng-click="keyHandler('down');" class="icon-thumbs-down icon-4x thumbs-down"></i>
                <i ng-click="keyHandler('up');" class="icon-thumbs-up icon-4x thumbs-up pull-right"></i>
            </div>

            {{word}}

    </div>
</section>
