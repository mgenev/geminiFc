<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>

			<div class="controls">
				<input type="text" data-ng-model="article.title" id="title" placeholder="Title">
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="side1">Side 1</label>

			<div class="controls">
				<textarea data-ng-model="article.side1" id="side1" cols="30" rows="10" placeholder="Side 1">
				</textarea>
			</div>
		</div>
				<div class="control-group">
			<label class="control-label" for="side2">side2</label>

			<div class="controls">
				<textarea data-ng-model="article.side2" id="side2" cols="30" rows="10" placeholder="Side 2">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
